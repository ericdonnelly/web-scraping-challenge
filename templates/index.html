<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head> 
<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Visit the...</h1>
      <p>Craters on mars!! ahhh</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Ready for takeoff...</a></p>
    </div>
    <h2>Some Data:</h2>
    <h3>News Title: {{ mars.news_title }}</h3>
    <h3>News Paragraph: {{ mars.news_paragraph }}</h3>
    <h4>Featured Mars Image</h4>
    <img src="{{ mars.featured_image_url }}" width="500" height="275" class="img-responsive">
    <br><br>
    {% for hemisphere in mars.hemisphere_image_urls %}
    <img title="{{ hemisphere.title }}" src="{{ hemisphere.img_url }}" class="img-thumbnail" alt="Mars" width="304" height="236">
    {% endfor %}
    <img src="https://astrogeology.usgs.gov/cache/images/b3c7c6c9138f57b4756be9b9c43e3a48_valles_marineris_enhanced.tif_full.jpg">
  </div>
  </div>
</body>

</html>
